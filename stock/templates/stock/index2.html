{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Live Stock Data</title>
  </head>
  <body>
    <h1>Live Stock data</h1>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <table border="1">
      <thead>
        <tr>
          <th>Stock</th>
          <th>Company</th>
          <th>Current Price</th>
          <th>Opening Price</th>
        </tr>
      </thead>
      <tbody>
        {% for todo in Stocks %}
          <tr>
            <td>
              {{ todo.ticker }}<br>
              <!--<small style="color: #888">{{ board.description }}</small>-->
            </td>
            <td>0</td>
            <td>0</td>
            <td></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
